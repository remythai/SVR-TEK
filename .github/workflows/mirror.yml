name: Mirror

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  no-test-job:
      runs-on: ubuntu-latest
      steps:
          - name: Check github repo
            uses: actions/checkout@v4
          - name: No test passed
            run:  |
              if [[ "${{ github.repository }}" == "${{ git@github.com:EpitechPGE3-2025/G-SVR-500-BDX-5-1-survivor-5.git }}" ]]; then
                exit 1
              else
                exit 0
              fi
  sync-to-private:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout public repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Push to Mirror
      uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          ${{ vars.MIRROR_URL }}
        ssh_private_key:
          ${{ secrets.GIT_SSH_PRIVATE_KEY }}
