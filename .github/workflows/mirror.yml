name: Mirror

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  sync-to-private:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout public repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Push to Mirror
      uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          ${{ vars.MIRROR_URL }}
        ssh_private_key:
          ${{ secrets.GIT_SSH_PRIVATE_KEY }}
          