name: Mirror to Public Repository

on:
  push:
    branches:
      - main
      - develop

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to public repository
        run: |
          echo "ðŸ”„ Starting mirror process..."
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git remote add public https://x-access-token:${{ secrets.MIRROR_TOKEN }}@github.com/remythai/SVR-TEK.git
          
          current_branch=${GITHUB_REF#refs/heads/}
          echo "ðŸ“¤ Pushing branch: $current_branch"
          
          git push public $current_branch --force
          
          echo "âœ… Mirror completed!"