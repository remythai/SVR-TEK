name: Mirror to Public Repository

on:
  push:
    branches:
      - '**'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to public repository
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          # Ajouter le remote public avec token
          git remote add public https://x-access-token:${PUBLIC_REPO_TOKEN}@github.com/remythai/SVR-TEK.git
          
          # Pousser toutes les branches
          git push --mirror public
