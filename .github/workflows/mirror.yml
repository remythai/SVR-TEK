name: Mirror to Public Repository

on:
  push:
    branches:
      - main
      - develop

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action Mirror"
          git config --global user.email "action@github.com"

      - name: Mirror to public repository
        run: |
          echo "ðŸ”„ Starting mirror process..."
          
          git remote add public git@github.com:remythai/SVR-TEK.git
          
          current_branch=$(git branch --show-current)
          echo "ðŸ“¤ Pushing branch: $current_branch to public repo"
          
          git push public $current_branch --force
          